<div class="dialog-header-bar">
    <h1 mat-dialog-header>Candidate`s cv file uploading</h1>
    <mat-dialog-actions>
        <mat-icon mat-dialog-close>close</mat-icon>
    </mat-dialog-actions>
</div>
<app-file-input [single]="true" [accept]="cvFileType" (upload)="addFile($event)"></app-file-input>
<div class="upload-btn" mat-dialog-actions align="start">
    <button mat-button [disabled]="!cvFile" (click)="uploadCv()">Upload CV</button>
</div>
