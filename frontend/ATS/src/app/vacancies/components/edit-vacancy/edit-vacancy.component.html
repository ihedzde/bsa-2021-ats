<div class="modal-container" >
<div class="modal-top">
    <h1 mat-dialog-title><b>Vacancy creation form</b></h1>
    <button mat-icon-button aria-label="Close" (click)="onNoClick()">
    <mat-icon>close</mat-icon>
</button>
</div>
<h2><b>Main info</b></h2>
<div mat-dialog-content>
    <form class="form-container" [formGroup]="vacancyForm">
        <mat-label>Title</mat-label>
        <mat-form-field appearance="fill">
            <input matInput type="text" autocomplete="off" formControlName="title" placeholder="Enter title">
        </mat-form-field>
        <mat-label>Description vacancy</mat-label>
        <mat-form-field appearance="fill">
            <textarea matInput type="text" autocomplete="off" formControlName="description" placeholder="Enter text"
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="12"
            cdkAutosizeMaxRows="12"></textarea>
        </mat-form-field>
        <mat-label>Requirements</mat-label>
        <mat-form-field appearance="fill">
            <textarea matInput type="text" autocomplete="off" formControlName="requirements" placeholder="Enter text"
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="12"
            cdkAutosizeMaxRows="12"></textarea>
        </mat-form-field>
            <mat-label>Project</mat-label>
        <mat-form-field appearance="fill">
            <mat-select #fontSize placeholder="Select project">
                <!-- (selectionChange)="" -->
              <mat-option value="proj1">proj1</mat-option>
              <mat-option value="proj2">proj2</mat-option>
              <mat-option value="proj3">proj3</mat-option>
              <mat-option value="proj4">proj4</mat-option>
              <mat-option value="proj5">proj5</mat-option>
              <mat-option value="proj6">proj6</mat-option>
            </mat-select>
          </mat-form-field>
          <div class="input-rows">
            <div class="form-container">
                <mat-label>Salary rang</mat-label>
                <mat-form-field appearance="fill">
                    <input matInput type="text" autocomplete="off" formControlName="title" placeholder="from - to">
                </mat-form-field>
            </div>
            <div class="form-container">
                <mat-label>Tier rang</mat-label>
                <mat-form-field appearance="fill">
                <input matInput type="text" autocomplete="off" formControlName="title" placeholder="from - to">
                </mat-form-field>
            </div>
        </div>
        <mat-label>Link to the jobs sites</mat-label>
        <mat-form-field appearance="fill">
            <input matInput type="text" autocomplete="off" formControlName="title" placeholder="Enter link">
        </mat-form-field>
        <mat-label>Tags</mat-label>
        <mat-form-field appearance="fill">
            <input matInput type="text" autocomplete="off" formControlName="title" placeholder="Enter tags">
        </mat-form-field>
        <div class="checkboxes">
            <mat-checkbox formControlName="title">Hot vacancy</mat-checkbox>
            <mat-checkbox formControlName="title">Is remote</mat-checkbox>
        </div>
        <h2><b>Workflow</b></h2>
        <div class="stage-list">
            <app-stage></app-stage>
            <app-stage></app-stage>
            <app-stage></app-stage>
            <app-stage></app-stage>
            <button mat-stroked-button class="add-stage-button" (click)="displayCreateStage()">+ Add new stage</button>
        </div>
        <div *ngIf="this.isOpenCreateStage">
                <app-create-stage></app-create-stage>
            </div>
            <app-button mat-raised-button [mat-dialog-close]="data">Publish</app-button>
    </form>
</div>
